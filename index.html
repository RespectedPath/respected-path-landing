<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Respected Path - Follow Your Journey</title>
    <style>
        /* Color palette from the provided image */
        :root {
            --color-dark-teal: #316074;
            --color-medium-teal: #5a9ea5;
            --color-coral: #ee8572;
            --color-peach: #f6b26b;
            --color-background: #fafafa;
            --color-text: #2c3e50;
            --color-text-light: #7f8c8d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--color-background);
            color: var(--color-text);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        .logo-container {
            margin-bottom: 40px;
            animation: fadeIn 1s ease-out;
        }

        .logo {
            width: 200px;
            height: 200px;
            margin: 0 auto;
            border-radius: 50%;
            box-shadow: 0 10px 30px rgba(49, 96, 116, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        h1 {
            font-size: 2.5rem;
            color: var(--color-dark-teal);
            margin-bottom: 20px;
            font-weight: 700;
            animation: slideUp 1s ease-out 0.3s both;
        }

        .tagline {
            font-size: 1.25rem;
            color: var(--color-text-light);
            margin-bottom: 40px;
            animation: slideUp 1s ease-out 0.5s both;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .tagline {
                font-size: 1.1rem;
            }

            .logo {
                width: 150px;
                height: 150px;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <div class="logo">
                <img src="images/logo.png" alt="The Respected Path Logo">
            </div>
        </div>

        <h1>The Respected Path</h1>
    </div>

</body>
</html>
